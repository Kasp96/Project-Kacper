<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1788994ca0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="product-box">

        <div class="product-left-side">
            <img class="product-photo" src="./img/image-product-desktop.jpg" alt="the photo of perfume">
        </div>

        <div class="product-right-side">
            <p class="card-title">Perfume</p>
            <h1>
                <span>Gabrielle</span> Essence Eau <span>De Parfum</span>
            </h1>
            <p class="card-text">A floral, solar and voluptuous interpretation cornposed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="card-bottom">
                <div class="price-box">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>

                <div class="card-footer">
                    <button><img src="./img/icon-cart.svg" alt="cart icon">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
